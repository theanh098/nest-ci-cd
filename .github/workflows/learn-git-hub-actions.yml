name: learn-github-actions
on:
  push:
    branches:
      - main
jobs:
  install-package:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i -g yarn
      - run: npm i -g pm2
      - run: yarn
      - run: yarn build
      - run: yarn test
      - run: pm2 start "yarn start:prod" --name nest-ci-cd.api
