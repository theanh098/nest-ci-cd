name: learn-github-actions
on:
  push:
    branches:
      - main
jobs:
  install-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn
      - run: yarn build
      - run: yarn test
